@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
*{margin:0;padding:0;box-sizing:border-box;}
body,html{height:100%;font-family:'Roboto',sans-serif;scroll-behavior:smooth;}

body {background: #0f2027;color:white;overflow-x:hidden;}
a{text-decoration:none;color:white;}

/* PRELOADER */
#preloader{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:#0f2027;display:flex;flex-direction:column;
  justify-content:center;align-items:center;z-index:9999;
}
#preloader .circle{
  width:80px;height:80px;border-radius:50%;
  border:5px solid #00c6ff;border-top-color:transparent;
  animation:spin 1.5s linear infinite;margin-bottom:20px;
}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
#preloader h1{font-size:2rem;color:#00c6ff;margin-bottom:10px;}
#preloader p{color:white;font-size:1rem;}

main{display:none;}

/* HEADER */
header{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;position:relative;}
header img{width:160px;height:160px;border-radius:50%;border:4px solid #00c6ff;margin-bottom:20px;animation:float 3s ease-in-out infinite;object-fit:cover;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}

header h1{font-size:2.5rem;margin-bottom:10px;}
header p.subtitle{color:#00c6ff;margin-bottom:20px;font-size:1.2rem;}
header .btn{background:linear-gradient(90deg,#00c6ff,#0072ff);padding:12px 28px;border-radius:25px;font-weight:bold;transition:0.3s;display:inline-block;margin-top:10px;}
header .btn:hover{transform:scale(1.05);}

.tags{margin-top:20px;display:flex;flex-wrap:wrap;justify-content:center;gap:10px;}
.tags span{background:rgba(255,255,255,0.1);padding:6px 14px;border-radius:20px;font-size:0.9rem;transition:0.3s;}
.tags span:hover{background:#00c6ff;color:#000;cursor:default;}

section{padding:80px 20px;max-width:900px;margin:0 auto;scroll-margin-top:80px;}
section h2{font-size:2rem;margin-bottom:20px;color:#00c6ff;border-bottom:2px solid #00c6ff;display:inline-block;padding-bottom:5px;}
section p, section ul{font-size:1rem;line-height:1.8;margin-bottom:15px;}
section ul{padding-left:20px;}

footer{text-align:center;padding:20px;background:#111;color:#00c6ff;}

nav{position:fixed;top:0;left:0;right:0;background:rgba(0,0,0,0.5);display:flex;justify-content:center;gap:25px;padding:15px;z-index:100;}
nav a{color:white;font-weight:bold;transition:0.3s;}
nav a:hover{color:#00c6ff;}

/* PLAY BUTTON */
#play-btn{
  position:fixed;bottom:20px;right:20px;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  border:none;color:white;padding:10px 16px;border-radius:50px;
  cursor:pointer;z-index:1000;font-weight:bold;
  box-shadow:0 4px 6px rgba(0,0,0,0.3);transition:0.3s;
}
#play-btn:hover{transform:scale(1.1);}
</style>
</head>
