<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
*{margin:0;padding:0;box-sizing:border-box;}
body,html{height:100%;font-family:'Roboto',sans-serif;scroll-behavior:smooth;}

body {background: #0f2027;color:white;overflow-x:hidden;}
a{text-decoration:none;color:white;}

/* PRELOADER */
#preloader{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:#0f2027;display:flex;flex-direction:column;
  justify-content:center;align-items:center;z-index:9999;
}

#preloader .circle{
  width:80px;height:80px;border-radius:50%;
  border:5px solid #00c6ff;border-top-color:transparent;
  animation:spin 1.5s linear infinite;margin-bottom:20px;
}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

#preloader h1{
  font-size:2rem;color:#00c6ff;margin-bottom:10px;
}
#preloader p{color:white;font-size:1rem;}

main{display:none;}

/* NAVIGATION */
nav{
  position:fixed;top:0;left:0;right:0;
  background:rgba(0,0,0,0.5);
  display:flex;justify-content:center;gap:25px;
  padding:15px;z-index:100;
}
nav a{font-weight:bold;transition:0.3s;}
nav a:hover{color:#00c6ff;}

/* HEADER */
header{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  position: relative;
}

header img.profile{
  width:160px;height:160px;
  border-radius:50%;
  border:4px solid #00c6ff;
  margin-bottom:20px;
  object-fit:cover;
  animation:float 3s ease-in-out infinite;
}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}

header h1{margin-bottom:10px;}
header p.subtitle{color:#00c6ff;margin-bottom:10px;font-size:1.2rem;}

header .btn{
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  padding:12px 28px;
  border-radius:25px;
  font-weight:bold;
  transition:0.3s;
  display:inline-block;
  margin-top:10px;
}
header .btn:hover{transform:scale(1.05);}

.tags{margin-top:20px;display:flex;flex-wrap:wrap;justify-content:center;gap:10px;}
.tags span{background:rgba(255,255,255,0.1);padding:6px 14px;border-radius:20px;font-size:0.9rem;transition:0.3s;}
.tags span:hover{background:#00c6ff;color:#000;cursor:default;}

/* SOCIAL ICON BUTTONS */
.social-buttons{
  position:absolute;
  top:20px;
  right:20px;
  display:flex;
  gap:10px;
  z-index:10;
}
.social-buttons a{
  background: linear-gradient(90deg,#00c6ff,#0072ff);
  color:#fff;
  padding:10px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  transition:0.3s;
}
.social-buttons a:hover{
  filter: drop-shadow(0 0 12px #00c6ff);
  transform: scale(1.2);
}

/* SCROLL DOWN INDICATOR */
.scroll-down {
  position: absolute;
  bottom:30px;
  left:50%;
  transform: translateX(-50%);
  width:30px;
  height:50px;
  border:2px solid #00c6ff;
  border-radius:25px;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  cursor:pointer;
  animation:glowScroll 1.5s infinite;
}

.scroll-down span {
  display:block;
  width:6px;
  height:6px;
  background:#00c6ff;
  border-radius:50%;
  margin-top:5px;
  animation:scrollDot 1.5s infinite;
}

@keyframes scrollDot {
  0% { transform: translateY(0); opacity: 1; }
  50% { transform: translateY(15px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

@keyframes glowScroll {
  0%,100% { box-shadow: 0 0 10px #00c6ff; }
  50% { box-shadow: 0 0 25px #00c6ff; }
}

/* SECTIONS WITH GLOW */
section{
  padding:80px 20px;
  max-width:900px;
  margin:40px auto;
  scroll-margin-top:80px;
  border-radius: 12px;
  background: rgba(0,0,0,0.2);
  box-shadow: 0 0 15px rgba(0,198,255,0.6);
  transition: 0.3s;
}
section:hover {
  box-shadow: 0 0 30px rgba(0,198,255,0.9);
}
section h2{
  font-size:2rem;
  margin-bottom:20px;
  color:#00c6ff;
  border-bottom:2px solid #00c6ff;
  display:inline-block;
  padding-bottom:5px;
  text-shadow: 0 0 10px rgba(0,198,255,0.8);
}
section p, section ul{font-size:1rem;line-height:1.8;margin-bottom:15px;}
section ul{padding-left:20px;}

/* FOOTER */
footer{text-align:center;padding:20px;background:#111;color:#00c6ff;}

/* CONTACT BUTTONS */
.contact-btn {
  background: linear-gradient(90deg,#00c6ff,#0072ff);
  color: white;
  padding: 12px 25px;
  border-radius: 25px;
  font-weight: bold;
  transition: 0.3s;
  text-align: center;
  display: inline-block;
}
.contact-btn:hover {
  transform: scale(1.05);
  background: linear-gradient(90deg,#0072ff,#00c6ff);
}
</style>
