<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brian Kipngetich | Nursing & Health Tech</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
    
    html { scroll-behavior: smooth; }
    body { 
      background-color: #020617; 
      color: #f8fafc; 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      overflow-x: hidden;
    }

    /* Professional Mesh Gradient Background */
    .bg-mesh {
      background-image: 
        radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.4) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.3) 0px, transparent 50%);
      background-attachment: fixed;
    }

    /* Glassmorphism Cards */
    .glass-card {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .glass-card:hover {
      border-color: rgba(59, 130, 246, 0.4);
      transform: translateY(-10px);
      box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.8);
    }

    /* Glowing Profile Halo */
    .profile-glow {
      position: relative;
    }
    .profile-glow::after {
      content: '';
      position: absolute;
      inset: -10px;
      background: linear-gradient(45deg, #3b82f6, #06b6d4);
      border-radius: 50%;
      filter: blur(20px);
      opacity: 0.3;
      z-index: -1;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.05); }
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-mesh">
  <div id="root"></div>

  <script type="text/babel">

    function Portfolio() {

              <a href="#about" className="hover:text-blue-400 transition-colors">About</a>

                  <a href="tel:+25471026"

                    <i className="fa-solid fa-phone"></i> Call Me
                  </a>
               </div>
            </div>
          </section>

          <footer className="py-20 text-[10px] text-slate-600 font-bold uppercase tracking-[1em] text-center">
             BK © 2025 • Uzima University
          </footer>

        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Portfolio />);
  </script>
</body>
</html>
